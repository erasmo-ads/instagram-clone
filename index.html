<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <!-- Coluna 1-->
        <div class="instagram-phone">
            <img src="/img/iphone1.png" alt="Foto do Iphone">

        </div>
       
        <!-- Coluna 2-->
        <div class="instagram-continue">
            <!-- 1º Container-->
            <div class="group">
                <img src="/img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                
                <div class="profile-photo">
                     <img src="/img/perfil-photo.jpg" alt="Foto do perfil">
                
                </div>
                <a href="#" class="instagram-login">Continue como erasmorb</a>
                <a href="#" class="insagram-">Remover conta</a> 
            </div>
            <!-- 2º Container-->
            <div class="group">
                <p class="not-account">Não é erasmorb?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span> 
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!-- 3º Container-->
            <div class="get_the_app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#">app-download</a>
                    <a href="#">app-download</a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
